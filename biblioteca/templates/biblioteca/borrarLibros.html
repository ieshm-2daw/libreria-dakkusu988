<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eliminar {{ object.title }}</title>
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css">
    </head>

    <body style="padding: 20px;">

        <h1>Eliminar {{ object.titulo }}</h1>

        <a href="{% url 'listadoLibros' %}" role="button">Volver al Listado Completo</a>
        <a href="{% url 'listadoDisponibles' %}" role="button">Volver a Disponibles</a>
        <a href="{% url 'misLibros' %}" role="button">Volver a Mis Libros</a>
        <a href="{% url 'listadoAlfabeticos' %}" role="button">Volver a Libros A-Z</a>

        <form action="" method="post">
            
            {% csrf_token %}
            
            <article>
                <p>¿Estás seguro  de que quieres ELIMINAR este libro?</p>
                <p><b>ESTA ACCIÓN NO TIENE VUELTA ATRÁS.</b></p>
            </article>
            
            <input type="submit" value="Confirmar Borrado">
        
        </form>

    </body>
</html>
