<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Añadir Libro</title>
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css">
    </head>

    <body style="padding: 20px;">

        <h1>Añadir un Libro Nuevo</h1>

        <a href="{% url 'listadoLibros' %}" role="button">Volver al Listado Completo</a>
        <a href="{% url 'listadoDisponibles' %}" role="button">Volver a Disponibles</a>
        <a href="{% url 'misLibros' %}" role="button">Volver a Mis Libros</a>
        <a href="{% url 'listadoAlfabeticos' %}" role="button">Volver a Libros A-Z</a>
        
        <!-- enctype="multipart/form-data" Hace que se guarden los datos de la imagen -->
        <form action= "{% url 'anadirLibros' %}" enctype="multipart/form-data" method="post">
            <article>
                {% csrf_token %}
                {{ form.as_p }}
            </article>

            <input type="submit" value="Añadir">
        </form>

    </body> 
</html>
